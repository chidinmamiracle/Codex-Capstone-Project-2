<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>CapStone Project </title>
</head>
<body>
    <div id="quiz mt-5">
        <!-- Content here -->
        <div class="result d-flex justify-content-center row">
            <div class="col-md-10 col-lg-10"> 
                <div class="border" >
                    <div class="question bg-blue p-3 border-bottom">
                        <div class="d-flex flex-row justify-content-between align-items-center science quiz">
                            <h2>SCIENCE AND NATURE QUIZ</h2><SPan>(1 of 10)</SPan>
                        </div>
                    <!-- Content for questions and answers here -->
                    <div id="question">
                      <div class=" answers ml-2">
                        <div class="question bg-info p-3 border-bottom">
                         <div class="d-flex flex row align-items-center question-title">
                          

                            <h4 class="mt-2 ml-5" id="questions"></h4>
                        </div>
                          <div class=" answers ml-2">
                            <button class="radio" i><input type="radio" value="True" ><span id="correct">True</span></button>
                          </div>
                          <div class="input-group answers ml-2">
                            <button class="radio"><input type="radio" value="False" ><span id="wrong">False</span></button>
                          </div> 
                  

                          <!-- Content for selections here -->
                          <div id="selection">
                          <div class="choose d-flex flex-row justify-content-between align-items-center p-3 bg-light"><button class="btn btn-primary d-flex align-items-center btn-primary" type="button" id="previous"><i class="fa fa-angle-left mt-1 mr-1"></i>Previous</button><button class="btn btn-primary border-success align-items-center btn-sucess" type="button" id="next">Next<i class="fa fa-angle-right ml-2"></i></button></div>
                    </div>
                </div>
        </div>
        </div>
      </div>
    

      <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
      ></script> 
      <script src="main.js"></script>
</body>
















</html>
