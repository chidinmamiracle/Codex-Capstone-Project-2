<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CapStone Project</title>
  </head>
  <body>
    <div id="answersPage">
      <div id="quiz mt-5">
        <!-- Content here -->
        <div class="result d-flex justify-content-center row">
          <div class="col-md-10 col-lg-10">
            <div class="border">
              <div class="question bg-blue p-3 border-bottom">
                <div
                  class="d-flex flex-row justify-content-between align-items-center science quiz"
                >
                  <h2>SCIENCE AND NATURE QUIZ</h2>
                  <span id="counter">(1 of 10)</span>
                </div>
                <!-- Content for questions and answers here -->
                <div id="question">
                  <div class="answers ml-2">
                    <div class="question bg-info p-3 border-bottom">
                      <div
                        class="d-flex flex row align-items-center question-title"
                      >
                        <h4 class="mt-2 ml-5" id="questions"></h4>
                      </div>
                      <form id="form">
                        <label>
                          <input
                            class="answers ml-2"
                            type="radio"
                            name="answers"
                            value="true"
                            id="true"
                            required
                          />
                          True </label
                        ><br />

                        <label>
                          <input
                            class="answers ml-2"
                            type="radio"
                            name="answers"
                            value="false"
                            id="false"
                          />
                          False </label
                        ><br />
                        <!-- Content for selections here -->
                        <div id="selection">
                          <div
                            class="choose d-flex flex-row justify-content-between align-items-center p-3 bg-light"
                          >
                            <input
                              id="next"
                              class="btn btn-primary border-success align-items-center btn-sucess"
                              type="submit"
                              value="Next"
                            />
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="scorePage" style="display: none">
      <h1>Score</h1>
      <div id="answers"></div>
      <h3 id="score"></h3>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
